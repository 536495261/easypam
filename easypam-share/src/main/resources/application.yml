server:
  port: 8084

spring:
  application:
    name: easypam-share
    config:
      import:
        - optional:nacos:easypam-share.yml?server-addr=localhost:8848&namespace=easypam
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/easypam_share?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  data:
    redis:
      host: localhost
      port: 6379
      database: 3
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: easypam
      config:
        server-addr: localhost:8848
        namespace: easypam
        file-extension: yml
        import-check:
          enabled: false

# 分享链接配置
share:
  base-url: http://localhost:8084/share/

rocketmq:
  name-server: localhost:9876
  producer:
    group: easypam-share-producer

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
